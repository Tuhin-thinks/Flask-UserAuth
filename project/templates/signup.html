{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{messages[0]}}. Go to <a href="url_for('auth.login')">login page</a>
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" autocomplete="off" placeholder="email address here">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" autofocus="" autocomplete="off" placeholder="user name here">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" autofocus="" autocomplete="off">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
        <script>
            let tagArr = document.getElementsByTagName("input");
            for (let i = 0; i < tagArr.length; i++) {
              tagArr[i].autocomplete = 'off';
              tagArr[i].value = "";
            }
          </script>
    </div>
</div>
{% endblock %}
